# [ Keybinds ]

#Launch Utilities
bindsym $mainMod+Return exec $terminalLaunch tmux
bindsym $mainMod+Ctrl+Return exec $terminal
bindsym $mainMod+Shift+Return exec $fileManager
bindsym $mainMod+b exec $terminalLaunch btop

# Windows controls
bindsym $mainMod+Shift+q kill
bindsym $mainMod+e exec swaymsg exit
bindsym $mainMod+Space focus mode_toggle
bindsym $mainMod+Shift+Space floating toggle
bindsym $mainMod+d exec $menu
bindsym $mainMod+f fullscreen

# Shutdown option
bindsym $mainMod+Shift+End exec systemctl poweroff -i
bindsym $mainMod+Shift+Home exec systemctl reboot -i

# Reload i3
bindsym $mainMod+Shift+c reload
bindsym $mainMod+Shift+r restart

# Screenshot
bindsym $mainMod+g exec grim

#Audio
bindsym $mainMod+A exec pavucontrol
bindsym $mainMod+Shift+A exec flatpak run com.github.wwmm.easyeffects

# Fn button binds
# Audio and Media button binds
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ +5%
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ -5%
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle
bindsym XF86AudioMicMute exec --no-startup-id pactl set-source-mute @DEFAULT_SOURCE@ toggle
bindsym XF86AudioPlay exec playerctl play-pause
bindsym XF86AudioNext exec playerctl next
bindsym XF86AudioPrev exec playerctl previous
# Brightness button binds
bindsym XF86MonBrightnessDown exec brightnessctl set 5%-
bindsym XF86MonBrightnessUp exec brightnessctl set 5%+

# Application binds
# Firefox
bindsym $appMod+Return exec firefox
# Thunderbird
bindsym $appMod+Shift+Return exec thunderbird
# Discord
bindsym $appMod+d exec discord
# Steam
bindsym $appMod+s exec steam
bindsym $appMod+Shift+s exec flatpak run com.valvesoftware.SteamLink
# Heroic
bindsym $appMod+h exec flatpak run com.heroicgameslauncher.hgl
# Lutris
bindsym $appMod+l exec lutris
# Libre-Office
bindsym $appMod+Shift+o exec libreoffice -nologo
# Obsidian
bindsym $appMod+o exec obsidian
# VLC
bindsym $appMod+v exec vlc
# Davinci Resolve
bindsym $appMod+r exec /opt/resovle/bin/resolve
# Virt-Manager
bindsym $mainMod+v exec virt-manager

# Move focus with mainMod + arrow keys
bindsym $mainMod+$left focus left
bindsym $mainMod+$down focus down
bindsym $mainMod+$up focus up
bindsym $mainMod+$right focus right

# Move window with mainMod + Shift + arrow keys
bindsym $mainMod+Shift+$left move left
bindsym $mainMod+Shift+$down move down
bindsym $mainMod+Shift+$up move up
bindsym $mainMod+Shift+$right move right

# Resize active window with mainMod + Ctrl + arrow keys
bindsym $mainMod+Ctrl+$left shrink width 10px
bindsym $mainMod+Ctrl+$down grow height 10px
bindsym $mainMod+Ctrl+$up shrink height 10px
bindsym $mainMod+Ctrl+$right grow width 10px

# Switch to workspaces with mainMod + [0-9]
bindsym $mainMod+1 workspace number $ws1
bindsym $mainMod+2 workspace number $ws2
bindsym $mainMod+3 workspace number $ws3
bindsym $mainMod+4 workspace number $ws4
bindsym $mainMod+5 workspace number $ws5
bindsym $mainMod+6 workspace number $ws6
bindsym $mainMod+7 workspace number $ws7
bindsym $mainMod+8 workspace number $ws8
bindsym $mainMod+9 workspace number $ws9
bindsym $mainMod+0 workspace number $ws0

# Move active window to workspaces with mainMod + Shift + [0-9]
bindsym $mainMod+Shift+1 move container to workspace number $ws1
bindsym $mainMod+Shift+2 move container to workspace number $ws2
bindsym $mainMod+Shift+3 move container to workspace number $ws3
bindsym $mainMod+Shift+4 move container to workspace number $ws4
bindsym $mainMod+Shift+5 move container to workspace number $ws5
bindsym $mainMod+Shift+6 move container to workspace number $ws6
bindsym $mainMod+Shift+7 move container to workspace number $ws7
bindsym $mainMod+Shift+8 move container to workspace number $ws8
bindsym $mainMod+Shift+9 move container to workspace number $ws9
bindsym $mainMod+Shift+0 move container to workspace number $ws0

# Scratchpad
bindsym $mainMod+Minus show scratchpad
bindsym $mainMod+Shift+s move scratchpad
